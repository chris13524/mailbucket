apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailbucket
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailbucket
  template:
    metadata:
      labels:
        app: mailbucket
    spec:
      containers:
      - name: mailbucket
        image: {{ $.Values.werf.image.mailbucket }}
        ports:
        - containerPort: 2525
        - containerPort: 8080
        env:
        - name: RUST_LOG
          value: info
        - name: BIND_SMTP_ADDRS
          value: "0.0.0.0:2525"
        - name: BIND_HTTP_ADDRS
          value: "0.0.0.0:8080"
